<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/style.css">
    <title>Вход</title>
</head>

<body>
    <div class="logo__wrapper">
        <!-- Шапка с логотипом-->
        <header class="index__header">
            <!-- Ссылка на главную страницу -->
            <a href="#">
                <img src="build/img/logo-вектор.png" alt="" class="index__header-logo">
            </a>
        </header>
        <main>
            <form class="main__form" action="client.html">
                <legend>Вход в личный кабинет</legend>
                <input type="email" placeholder="Введите ваш email" class="email">
                <input type="password" placeholder="Введите ваш пароль" class="password">
                <input type="checkbox" class="main__checkbox" id="main__checkbox">
                <label for="main__checkbox">
                    Запомнить меня на этом комьютере
                </label>
                <button type="submit" class="logo__form">Войти в личный кабинет</button>
                <button class="forget">Забыли пароль?</button>
            </form>
        </main>
    </div>
</body>

</html>
