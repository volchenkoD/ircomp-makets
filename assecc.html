<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/style.css">
    <title>Document</title>
</head>

<body>
    <!-- обертка для всего содержимого -->
    <div class="wrapper">
        <!-- секция шапки и верхнего меню -->
        <div class="header__section">
            <!-- логотип с бургерным меню -->
            <div class="header__logo">
                <!-- Бургер -->
                <div class="burger__menu">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="vertical__line"></div>
                </div>
                <!-- Логотип -->
                <a href="index.html" class="main_logo"></a>
            </div>
            <!-- Верхняя навигация -->
            <nav class="header__nav">
                <ul>
                    <!-- ВЫбор филиала -->
                    <li><select name="filials" id="filials" class="filials">
                            <option value="All">Все</option>
                            <option value="All">ул. Майская, д.10</option>
                            <option value="All">ул. С.Билецкого, д.12/1</option>
                        </select></li>
                    <!-- Сделать рассылку -->
                    <li><a href="#" class="mail"></a></li>
                    <!-- Настройки -->
                    <li><a href="#" class="settings"></a></li>
                </ul>
                <!-- Область личного кабинета -->
                <div class="main__cabinet">
                    <span class="cabinet__name">Дмитрий</span>
                    <img src="build/img/icons/Фото.png" alt="Фотография" class="cabinet__image" width="50px"
                        height="50px">
                </div>
            </nav>
        </div>
        <!-- Блок с основным содержимым на странице -->
        <div class="main__information">
            <!-- Левое навигационное меню -->
            <section class="left__nav">
                <ul>
                    <li><a href="client.html" class="nav__client">Клиенты</a></li>
                    <li><a href="#" class="nav__lesson">Уроки</a></li>
                    <li><a href="#" class="nav__group">Группы</a></li>
                    <li><a href="#" class="nav__teacher">Учителя</a></li>
                    <li><a href="#" class="nav__student">Учащиеся</a></li>
                    <li><a href="#" class="nav__lids">Лиды</a></li>
                    <li><a href="#" class="nav__contract">Абонименты</a></li>
                    <li><a href="#" class="nav__add active__link">Доступ в CRM</a></li>
                    <li><a href="index.html" class="nav__exit">Выход</a></li>
                </ul>
            </section>
            <!-- Основной рабочий раздел -->
            <main class="main__block">
                <!-- Блок с  манипуляциями над данными -->
                <div class="panell__controll">
                    <div class="button__controll">
                        <button class="add__client">Добавить</button>
                        <button class="update__client">Править</button>
                        <button class="mail__send">Рассылка</button>
                        <button class="remove__client">Удалить</button>
                    </div>
                    <div class="search__controll">
                        <label for="search" id="search__label"></label>
                        <input type="search" name="search" id="search" class="search"
                            placeholder="Введите ФИО или программу">
                        <button class="search__button">Поиск</button>
                    </div>
                </div>
                <!-- Основные данные -->
                <section class="main__table">
                    <table class="client__table">
                        <thead>
                            <tr class="table__head">
                                <th>ФИО</th>
                                <th>E-mail</th>
                                <th>Роль</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </section>

            </main>
        </div>
        <!-- Модальное окно для регистрации нового пользователя -->
        <div class="modal__assecc">
            <!-- форма регистрации нового пользователя -->
            <form class="assecc__form" autocomplete="off">
                <!-- Поле для ввода имени пользователя -->
                <fieldset><label class="modal__label" for="fullName">ФИО</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Иванов Иван"
                        autocomplete="new-password">
                </fieldset>
                <fieldset>
                    <label class="modal__label" for="role">Роль</label>
                    <select name="role" id="role" class="role__value">
                        <option value="Директор">Директор</option>
                        <option value="Администратор">Администратор</option>
                        <option value="Преподователь">Преподователь</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="asseccEmail" class="modal__label">E-mail</label>
                    <input type="email" name="asseccEmail" id="asseccEmail" placeholder="Например, user@mail.ru">
                </fieldset>
                <fieldset>
                    <label for="asseccPassword" class="modal__label">Пароль</label>
                    <input type="password" name="asseccPassword" id="asseccPassword" placeholder="Введите пароль">
                </fieldset>
                <fieldset class="button">
                    <button type="button" class="close">Отмена</button>
                    <button type="button" class="save">Сохранить</button>
                </fieldset>
            </form>
        </div>
        <script type="module" src="build/js/assecc.js"></script>
</body>

</html>
